name: Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.8
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Cucumber
      run: bundle exec cucumber
    - name: Rspec
      run: bundle exec rspec